<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ***Link to Custom CSS Style Sheet***  -->
    <link rel="stylesheet" href="style.css" />

    <!-- ***Link To Font Awsome Icons*** -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>IMAGE SLIDER</title>
  </head>
  <body>
    <div class="container">
      <!-- ===section header starts=== -->
      <header class="section-header">
        <div class="header-txt">
          <h3>Where To Go</h3>
          <h1>Top Destinations</h1>
        </div>
        <div class="navigation-btns">
          <i class="fas fa-arrow-left" id="prev_btn"></i>
          <i class="fas fa-arrow-right" id="next_btn"></i>
        </div>
      </header>
      <!-- ===section header starts=== -->
      <!-- ===Slider Starts=== -->
      <div class="slider">
        <div class="slider-item">
          <img src="images/01.jpg" />
          <div class="overlay">
            <button class="btn explore-now-btn">Explore Now</button>
            <div class="destination-desc">
              <h3>Arusha</h3>
              <p><i class="fa-solid fa-location-dot"></i>State name,Country</p>
            </div>
          </div>
        </div>

        <div class="slider-item">
          <img src="images/02.jpg" />
          <div class="overlay">
            <button class="btn explore-now-btn">Explore Now</button>
            <div class="destination-desc">
              <h3>Tarangire</h3>
              <p><i class="fa-solid fa-location-dot"></i>State name,Country</p>
            </div>
          </div>
        </div>

        <div class="slider-item">
          <img src="images/03.jpg" />
          <div class="overlay">
            <button class="btn explore-now-btn">Explore Now</button>
            <div class="destination-desc">
              <h3>Ngorongoro</h3>
              <p><i class="fa-solid fa-location-dot"></i>State name,Country</p>
            </div>
          </div>
        </div>

        <div class="slider-item">
          <img src="images/04.jpg" />
          <div class="overlay">
            <button class="btn explore-now-btn">Explore Now</button>
            <div class="destination-desc">
              <h3>Manyara</h3>
              <p><i class="fa-solid fa-location-dot"></i>State name,Country</p>
            </div>
          </div>
        </div>

        <div class="slider-item">
          <img src="images/05.jpg" />
          <div class="overlay">
            <button class="btn explore-now-btn">Explore Now</button>
            <div class="destination-desc">
              <h3>Serengeti</h3>
              <p><i class="fa-solid fa-location-dot"></i>State name,Country</p>
            </div>
          </div>
        </div>
      </div>
      <!-- ===Slider Starts=== -->
    </div>

    <!-- ===Link To Custom Script File=== -->
    <script src="index.js"></script>
  </body>
</html>
